<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ACM</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center" onload="checkForm()">
<form class="form-signin" th:action="@{/goRegistered}" >
    <!--			<img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="200" height="200">-->
    <img class="mb-4" th:src="@{/img/acm.jpg}" src="/img/acm.jpg" alt="" width="320" height="200">
    <h1 class="h3 mb-3 font-weight-normal">注册</h1>
    <p id="msg" style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    <label class="sr-only" th:text="#{login.username}" >Username</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="用户名必须为6至18位字母与数字组合" required="" autofocus="">
    <label class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" name="password" class="form-control" placeholder="密码必须为6至18位字母与数字组合" required="" style="margin-top: 10px">
    <label class="sr-only" th:text="#{login.password}" >Password</label>
    <input type="password" name="password1" class="form-control" placeholder="再次输入密码" required="">
    <select name="perlevel" style="margin-left: -240px">
        <option value="0">教师</option>
        <option value="1">学生</option>
    </select>
    <input type="hidden" name="msg1" id="msg1" class="form-control" th:value="${msg}">
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 10px" onclick="return sub()">注册</button>

    <p class="mt-5 mb-3 text-muted">@ 2020-2077</p>

</form>
<!--            <input type="hidden" name="msg2" id="msg2" th:value="${msg}">-->
</body>
