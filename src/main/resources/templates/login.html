<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>ACM</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" action="dashboard.html" th:action="@{/goLogin}" >
<!--			<img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="200" height="200">-->
			<img class="mb-4" th:src="@{/img/acm.jpg}" src="/img/acm.jpg" alt="" width="320" height="200">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input type="text" name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}"required="">
			<select name="perlevel" style="margin-left: -240px">
				<option value="0">教师</option>
				<option value="1">学生</option>
			</select>
			<input type="text" class="form-control" name="vrifyCode" placeholder="验证码" style="width:200px;"/>
			<img alt="验证码" onclick="this.src='defaultKaptcha?d='+new Date()*1"
																		   src="defaultKaptcha" style="padding-left: 220px;margin-top: -75px">


			</br>
			<button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 10px" th:text="#{login.sign}">Sign in</button>
			<button class="btn btn-lg btn-primary btn-block" type="button" th:text="#{login.registered}" onclick="window.location.href='registered.html'"/>
			<p class="mt-5 mb-3 text-muted">© 2020-2077</p>
			<a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
			<a class="btn btn-sm" th:href="@{/login.html(l='ja_JP')}">日本語</a>
		</form>

	</body>

</html>
