<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>ACM</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="commons/stubar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/stubar::sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/studentedit2}">
<!--						<div class="form-group">-->
<!--							<label >username</label>-->
<!--							<input name="username" type="text" class="form-control" placeholder="username" th:value="${student.username}">-->
<!--						</div>-->
						<div class="form-group">
							<label >姓名</label>
							<input name="name"type="text" class="form-control" placeholder="请输入姓名"th:value="${student.name}">
						</div>
						<div class="form-group">
							<label >英文姓名</label>
							<input name="nameen"type="text" class="form-control" placeholder="请输入英文姓名"th:value="${student.nameen}">
						</div>
						<div class="form-group">
							<label >衣服尺寸</label>
							<input name="size"type="text" class="form-control" placeholder="请输入衣服尺寸"th:value="${student.size}">
						</div>
						<div class="form-group">
							<label >学校</label>
							<input name="school"type="text" class="form-control"  readonly= "true" placeholder="请输入"th:value="${student.school}">
						</div>
						<div class="form-group">
							<label >电子邮件</label>
							<input name="email"type="email" class="form-control" placeholder="请输入电子邮件"th:value="${student.email}">
						</div>
						<div class="form-group">
							<label >队伍</label>
							<input name="team"type="text" class="form-control" readonly= "true" placeholder="您还未加入队伍"th:value="${student.team}">
						</div>
						<div class="form-group">
							<label>性别</label>
								<div class="form-check form-check-inline">
									<input name="sex"class="form-check-input" type="radio"  value="1" th:checked="${student.sex.equals('1')}">
									<label class="form-check-label">男</label>
								</div>
								<div class="form-check form-check-inline">
								<input name="sex"class="form-check-input" type="radio"  value="0" th:checked="${student.sex.equals('0')}">
									<label class="form-check-label">女</label>
								</input>
						 		</div>
						</div>


						<button type="submit" class="btn btn-primary">添加</button>

					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
