<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">


		<title>ACM</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="commons/teabar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/teabar::sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<!--					<h2><a class="btn btn-sm btn-success" href="studentadd" th:href="@{/studentadd}">添加</a>-->
<!--					</h2>-->
					<form th:action="@{/studentinfo2}">
						<div class="form-group">
								<tr>
									<td><input name="selectname" id="selectname" type="text" class="form-control" placeholder="selectname" style="width: 200px;"></td>
									<td><button type="submit" class="btn btn-primary" style="margin-top: 10px">查询</button></td>
								</tr>
						</div>
					</form>

					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>账号</th>
									<th>姓名</th>
									<th>英文姓名</th>
									<th>衣服尺寸</th>
									<th>邮箱</th>
									<th>性别</th>
									<th>学校</th>
									<th>队伍</th>

								</tr>
							</thead>
							<tbody>
							<tr th:each="student:${pageInfo.list}">
								<td th:text="${student.username}"></td>
								<td th:text="${student.name}"></td>
								<td th:text="${student.nameen}"></td>
								<td th:text="${student.size}"></td>
								<td th:text="${student.email}"></td>
								<td th:text="${student.sex}==0?'女':'男'"></td>
								<td th:text="${student.school}"></td>
								<td th:text="${student.team}"></td>

								<td>
									<a class="btn btn-sm btn-primary" th:href="@{/teastudentedit/}+${student.username}">编辑</a>
									<a class="btn btn-sm btn-danger"  th:href="@{/teastudentdelete/}+${student.username}">删除</a>
								</td>
							</tr>
							</tbody>
						</table>
						<ul class="pagination">
							<nav aria-label="Page navigation">
								<ul class="pagination">
									<li>
										<a th:href="@{/studentinfo?pn=1}">首页</a>
									</li>
									<li><a th:href="'/studentinfo?pn='+${pageInfo.prePage}">上一页</a></li>

									<tr th:each="nav:${pageInfo.navigatepageNums}">
										<!--											<a th:href="@{/manageMember?pn=${i}}">${pageNum}</a>-->
										<li th:class="${nav==pageInfo.pageNum}?'active':''"><a
												th:href="@{'/studentinfo?pn='+${nav}}"
												th:text="${nav}"></a></li>
										</li>
									</tr>
									<li><a th:href="'/studentinfo?pn='+${pageInfo.nextPage}">下一页</a></li>
									<li>
										<a th:href="'/studentinfo?pn='+${pageInfo.pages}" aria-label="Next">尾页</a>
									</li>



								</ul>
							</nav>
						</ul>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/js/Chart.min.js"></script>
		

	</body>

</html>
