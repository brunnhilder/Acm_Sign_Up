<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">


		<title>ACM</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */

			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="commons/teabar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/teabar::sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<!--					<h2><a class="btn btn-sm btn-success" href="studentadd" th:href="@{/studentadd}">添加</a>-->
<!--					</h2>-->
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>账号</th>
									<th>姓名</th>
									<th>英文姓名</th>
									<th>衣服尺寸</th>
									<th>邮箱</th>
									<th>性别</th>
									<th>学校</th>
									<th>联系电话</th>

								</tr>
							</thead>
							<tbody>
							<tr th:each="teacher:${teachers}">
								<td th:text="${teacher.username}"></td>
								<td th:text="${teacher.name}"></td>
								<td th:text="${teacher.nameen}"></td>
								<td th:text="${teacher.size}"></td>
								<td th:text="${teacher.email}"></td>
								<td th:text="${teacher.sex}==0?'女':'男'"></td>
								<td th:text="${teacher.school}"></td>
<!--								<td th:text="${teacher.team}"></td>-->
								<td th:text="${teacher.tel}"></td>


								<td>
									<a class="btn btn-sm btn-primary" th:href="@{/teacheredit/}+${teacher.username}">编辑</a>
									<a class="btn btn-sm btn-danger"  th:href="@{/teacherdelete/}+${teacher.username}">删除</a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/js/Chart.min.js"></script>


	</body>

</html>
