        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1

            animation: chartjs-render-animation 0.001s;

<body>
<div th:replace="commons/teabar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/teabar::sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form >

                <div class="form-group">
                    <label >学校名称</label>
                    <input name="school"type="text" class="form-control" readonly= "true" placeholder="学校名称" th:value="${school.school}">
                </div>
                <div class="form-group">
                    <label >学校英文名称</label>
                    <input name="schoolen"type="text" class="form-control" readonly= "true"placeholder="学校英文名称"th:value="${school.schoolen}">
                </div>
                <div class="form-group">
                    <label >名额</label>
                    <input name="minge"type="text" class="form-control" readonly= "true"placeholder="名额"th:value="${school.minge}">
                </div>
                <div class="form-group">
                    <label >校徽</label>
                    <input name="xiaohui"type="text" class="form-control" readonly= "true"placeholder="校徽"th:value="${school.xiaohui}">
                </div>
                <div class="form-group">
                    <label >详细地址</label>
                    <input name="address"type="text" class="form-control" readonly= "true"placeholder="详细地址"th:value="${school.address}">
                </div>
                <div class="form-group">
                    <label >联系电话</label>
                    <input name="tel"type="text" class="form-control" readonly= "true"placeholder="联系电话"th:value="${school.tel}">
                </div>
                <div class="form-group">
                    <label >参赛状态</label>
                    <input name="status"type="text" class="form-control" readonly= "true"placeholder="参赛状态"th:value="${school.status}">
                </div>
                <div class="form-group">
                    <img th:src="@{${filename}}" alt="图片">
                </div>


              
                <!--						<div class="form-group">-->
                <!--							<label >team</label>-->
                <!--							<select name="team"class="form-control" >-->
                <!--								<option th:each="team:${teams}" th:text="${team.team}"></option>-->

                <!--							</select>-->
                <!--						</div>-->
                <a class="btn btn-sm btn-primary" th:href="@{/schooledit}">去编辑</a>
                <a class="btn btn-sm btn-primary" th:href="@{/xiaohui}">校徽上传</a>

            </form>
        </main>
    </div>
</div>
