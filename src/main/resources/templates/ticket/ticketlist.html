<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">


		<title>ACM</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="commons/teabar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/teabar::sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" href="quatoadd" th:href="@{/ticketadd}">添加</a>
					</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>学校</th>
									<th>单位地址</th>
									<th>纳税人</th>
									<th>纳税人识别号</th>
									<th>电话</th>
									<th>开户银行</th>
									<th>申请状态</th>
									<th>票据URL</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="ticket:${pageInfo.list}">
								<td th:text="${ticket.school}"></td>
								<td th:text="${ticket.address}"></td>
								<td th:text="${ticket.per}"></td>
								<td th:text="${ticket.pernum}"></td>
								<td th:text="${ticket.tel}"></td>
								<td th:text="${ticket.bank}"></td>
								<td th:text="${ticket.status}"></td>
								<td th:text="${ticket.url}"></td>

								<td>
									<a class="btn btn-sm btn-danger"  th:href="@{/ticketdelete/}+${ticket.id}">删除</a>
								</td>
							</tr>
							</tbody>
							<img th:src="@{${filename}}" alt="图片">
						</table>
						<ul class="pagination">
							<nav aria-label="Page navigation">
								<ul class="pagination">
									<li>
										<a th:href="@{/ticketinfo?pn=1}">首页</a>
									</li>
									<li><a th:href="'/ticketinfo?pn='+${pageInfo.prePage}">上一页</a></li>

									<tr th:each="nav:${pageInfo.navigatepageNums}">
										<!--											<a th:href="@{/manageMember?pn=${i}}">${pageNum}</a>-->
										<li th:class="${nav==pageInfo.pageNum}?'active':''"><a
												th:href="@{'/ticketinfo?pn='+${nav}}"
												th:text="${nav}"></a></li>
										</li>
									</tr>
									<li><a th:href="'/ticketinfo?pn='+${pageInfo.nextPage}">下一页</a></li>
									<li>
										<a th:href="'/ticketinfo?pn='+${pageInfo.pages}" aria-label="Next">尾页</a>
									</li>



								</ul>
							</nav>
						</ul>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/js/Chart.min.js"></script>

	</body>

</html>
