	<link href="/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/css/dashboard.css" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>

<body>
<div th:replace="commons/sysbar::topbar"></div>

<div class="container-fluid">
	<div class="row">
		<div th:replace="commons/sysbar::sidebar"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


				<form action="/upload" method="post" enctype="multipart/form-data" th:action="@{/upload}">
					<div class="form-group">
						<label >队伍id</label>
						<input name="id"type="text" class="form-control" placeholder="id">
					</div>
					<input type="file" name="file" accept="image/*">
					<br>
					<input type="submit" value="上传" class="btn btn-success">
				</form>
				[[${filename}]]



		</main>
	</div>
</div>
