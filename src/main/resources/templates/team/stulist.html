<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">


		<title>ACM</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="commons/teabar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/teabar::sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<!--					<h2><a class="btn btn-sm btn-success" href="studentadd" th:href="@{/studentadd}">添加</a>-->
<!--					</h2>-->
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<p>
								当前队伍中的成员。点击删除按钮可以将学生从当前队伍中移除。
							</p>
							<thead>
							<tr>
								<th>账号</th>
								<th>姓名</th>
								<th>英文姓名</th>
								<th>衣服尺寸</th>
								<th>邮箱</th>
								<th>性别</th>
								<th>学校</th>
								<th>队伍</th>

							</tr>
							</thead>
							<tbody>
							<tr th:each="student:${students2}">
								<td th:text="${student.username}"></td>
								<td th:text="${student.name}"></td>
								<td th:text="${student.nameen}"></td>
								<td th:text="${student.size}"></td>
								<td th:text="${student.email}"></td>
								<td th:text="${student.sex}==0?'girl':'boy'"></td>
								<td th:text="${student.school}"></td>
								<td th:text="${student.teamcn}"></td>

								<td>
									<a class="btn btn-sm btn-danger"  th:href="@{/studdelteam/}+${student.username}">删除</a>
								</td>
							</tr>
							</tbody>
						</table>

						<table class="table table-striped table-sm">
							<p>
								未当前队伍中的成员。点击添加按钮可以将学生添加至当前队伍。
							</p>
							<thead>
								<tr>
									<th>账号</th>
									<th>姓名</th>
									<th>英文姓名</th>
									<th>衣服尺寸</th>
									<th>邮箱</th>
									<th>性别</th>
									<th>学校</th>
									<th>队伍</th>

								</tr>
							</thead>
							<tbody>
							<tr th:each="student:${students}">
								<td th:text="${student.username}"></td>
								<td th:text="${student.name}"></td>
								<td th:text="${student.nameen}"></td>
								<td th:text="${student.size}"></td>
								<td th:text="${student.email}"></td>
								<td th:text="${student.sex}==0?'girl':'boy'"></td>
								<td th:text="${student.school}"></td>
								<td th:text="${student.teamcn}"></td>

								<td>
									<a class="btn btn-sm btn-primary" th:href="@{/stuaddteam/}+${student.username}">添加</a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
