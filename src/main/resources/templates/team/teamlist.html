<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>ACM</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="commons/teabar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/teabar::sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a class="btn btn-sm btn-success" href="teamadd" th:href="@{/teamadd}">添加</a></h2>
            <div class="table-responsive">

                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>队伍编号</th>
                        <th>带队教师</th>
                        <th>学校</th>
                        <th>队伍中文名</th>
                        <th>队伍英文名</th>
                        <th>是否获奖</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="team:${pageInfo.list}">
                        <td th:text="${team.id}"></td>
                        <td th:text="${team.teacher}"></td>
                        <td th:text="${team.school}"></td>
                        <td th:text="${team.teamcn}"></td>
                        <td th:text="${team.teamen}"></td>
                        <td th:text="${team.huojiang}"></td>

                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/teamedit/}+${team.id}">编辑</a>
                            <a class="btn btn-sm btn-primary" th:href="@{/zhengshudownload/}+${team.id}">证书下载</a>
                            <a class="btn btn-sm btn-primary" th:href="@{/teammemberadd/}+${team.id}">成员管理</a>
                            <a class="btn btn-sm btn-danger"  th:href="@{/teamdelete/}+${team.id}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="pagination">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a th:href="@{/teaminfo?pn=1}">首页</a>
                            </li>
                            <li><a th:href="'/teaminfo?pn='+${pageInfo.prePage}">上一页</a></li>

                            <tr th:each="nav:${pageInfo.navigatepageNums}">
                                <!--											<a th:href="@{/manageMember?pn=${i}}">${pageNum}</a>-->
                                <li th:class="${nav==pageInfo.pageNum}?'active':''"><a
                                        th:href="@{'/teaminfo?pn='+${nav}}"
                                        th:text="${nav}"></a></li>
                                </li>
                            </tr>
                            <li><a th:href="'/teaminfo?pn='+${pageInfo.nextPage}">下一页</a></li>
                            <li>
                                <a th:href="'/teaminfo?pn='+${pageInfo.pages}" aria-label="Next">尾页</a>
                            </li>



                        </ul>
                    </nav>
                </ul>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="/js/Chart.min.js"></script>


</body>

</html>
