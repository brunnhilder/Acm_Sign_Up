<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">


		<title>ACM</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="commons/teabar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/teabar::sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" href="quatoadd" th:href="@{/quatoadd}">添加</a>
					</h2>
					<div class="table-responsive">
						<p>
							条件1：中国大陆以外地区的高校
						</p>
						<p>
							条件2：为辽宁省程序设计竞赛的普及和发展做出贡献的学校，或为我校程序设计竞赛提供过帮助的学校
						</p>
						<p>
							条件3：有大于或等于三支参赛队伍进入网络赛队伍排名前400名
						</p>
						<p>
							条件4：新疆，青海，宁夏，甘肃，陕西，西藏，贵州，海南，云南，广西，内蒙古的高校，且尚未获得参赛名额
						</p>
						<p>
							条件5：女生队伍
						</p>
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>学校</th>
									<th>申请名额</th>
									<th>联系人</th>
									<th>联系电话</th>
									<th>邮箱</th>
									<th>申请信息</th>
									<th>申请状态</th>
									<th>条件1</th>
									<th>条件2</th>
									<th>条件3</th>
									<th>条件4</th>
									<th>条件5</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="minge:${pageInfo.list}">
								<td th:text="${minge.school}"></td>
								<td th:text="${minge.minge}"></td>
								<td th:text="${minge.per}"></td>
								<td th:text="${minge.tel}"></td>
								<td th:text="${minge.email}"></td>
								<td th:text="${minge.msg}"></td>
								<td th:text="${minge.status}"></td>
								<td th:text="${minge.checkbox1}==0?'否':'是'"></td>
								<td th:text="${minge.checkbox2}==0?'否':'是'"></td>
								<td th:text="${minge.checkbox3}==0?'否':'是'"></td>
								<td th:text="${minge.checkbox4}==0?'否':'是'"></td>
								<td th:text="${minge.checkbox5}==0?'否':'是'"></td>


								<td>
									<a class="btn btn-sm btn-danger"  th:href="@{/quatodelete/}+${minge.id}">删除</a>
								</td>
							</tr>
							</tbody>
						</table>
						<ul class="pagination">
							<nav aria-label="Page navigation">
								<ul class="pagination">
									<li>
										<a th:href="@{/quatoinfo?pn=1}">首页</a>
									</li>
									<li><a th:href="'/quatoinfo?pn='+${pageInfo.prePage}">上一页</a></li>

									<tr th:each="nav:${pageInfo.navigatepageNums}">
										<!--											<a th:href="@{/manageMember?pn=${i}}">${pageNum}</a>-->
										<li th:class="${nav==pageInfo.pageNum}?'active':''"><a
												th:href="@{'/quatoinfo?pn='+${nav}}"
												th:text="${nav}"></a></li>
										</li>
									</tr>
									<li><a th:href="'/quatoinfo?pn='+${pageInfo.nextPage}">下一页</a></li>
									<li>
										<a th:href="'/quatoinfo?pn='+${pageInfo.pages}" aria-label="Next">尾页</a>
									</li>



								</ul>
							</nav>
						</ul>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/js/Chart.min.js"></script>

	</body>

</html>
